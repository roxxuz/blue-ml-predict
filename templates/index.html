
<!doctype html>

<html>

<head>
  <title>Team Blue Deep Learning Image Classification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/stylesheets/style.css">
</head>

<body>


  <div id="main_text">
    <img id="main-image" src="/static/tb-logo.jpg">
    <h4 class="text-light mb-2 mt-3"> DEEP LEARNING IMAGE CLASSIFICATION </h4>
    <h6 class="text-light mt-2">Select an image containing one of the following: </h6>
    <h6 class="text-light mb-4">Airplane, car, bird, cat, deer, dog, frog, horse, ship or truck.</h6>
    <form method=post enctype=multipart/form-data>
      <p class="text-light">
        <input type=file name=file id="img" style="display:none;">
        <label for="img" class="btn btn-outline-light"> Upload Image </label>
        <br>
        <p>{{filename}}</p>
        <br>
          <input class="mt-3" type="text" id="url-box" name="url" placeholder="Or paste a URL to the image here..." style="width: 400px;" autocomplete="off">
        <br>
        <div class="border border-light rounded mt-4" style="margin-inline: 30%; padding:5px;">
        <h6 class="text-light">Select pre-processing method</h6>
        <input type="range" value="1" min="1" max="4" name="slider" class="mt-2" oninput="this.nextElementSibling.value = this.value">
        <output class="text-light">1</output>
        <br>

        <p><p title="1 – Original

This just resizes the image to 32x32 pixels. Unless the image is square, it will distort the image.

2 – Mirror

This is just a mirror version of the original.

3 – Center

This cuts off the sides to make the picture square before resizing it. Image will not get distorted, but you lose the information that’s being cut off.

4 – 10crop

This crops the image 10 times in different places. Each image gets a prediction score. The scores for each class are added up for a final predictionscore.
"><i id="preprocess">What is this?</i></p>
        
        </div>
        <input type=submit value=Predict class="btn btn-outline-light btn-lg mt-4 pred-button">
      </p>

    </form>
  </div>

</body>

</html>
