<!doctype html>
<html>

<head>
  <title>Your Prediction!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
  </head>

<body>
  <div id="predict-text">
    <img id="predict-image" src="{{ image_path }}">
    
    <p class="text-light">  </p>
    <table id="predict-table" class="table-bordered text-light">
      <tr>
        <th>Rank</th>
        <th>Class</th>
        <th>Probability</th>
      </tr>
      <! -- =================================================================== -->
      <! -- predictions is a dictionary passed from main.py prediction() method -->
      <! -- =================================================================== -->
      <tr>
        <td>Most likely:</td>
        <td>{{ predictions.class1 }}</td>
        <td>{{ predictions.prob1 }} %</td>
      </tr>
      <tr>
        <td>2nd most likely:</td>
        <td>{{ predictions.class2 }}</td>
        <td>{{ predictions.prob2 }} %</td>
      </tr>
      <tr>
        <td>3rd most likely:</td>
        <td>{{ predictions.class3 }}</td>
        <td>{{ predictions.prob3 }} %</td>
      </tr>
    </table>
    <a href="{{ url_for('main_page') }}"><button class="button mt-4 new-pred-button">New prediction</button></a>
    <br>
    <a href="#"><button class="button mt-5 ml-2 mr-2 info-buttons">How it was done</button></a>
    <a href="#"><button class="button mt-5 ml-2 mr-2 info-buttons">About us</button></a>
  </div>
</body>

</html>
