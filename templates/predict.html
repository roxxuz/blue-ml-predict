<!DOCTYPE html>
<html>

<head>
  <title>Your Prediction!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/stylesheets/style.css" />
</head>

<body>
  <div id="predict-text">
    <div id="pred-img-div">
      <img id="predict-image" src="{{ original_image_path }}" onmouseover="hover(this);" onmouseout="unhover(this);"
        class="border border-light mb-2" />
    </div>

    <p class="text-light"></p>
    <table id="predict-table" class="table-bordered text-light">
      <tr>
        <th>Rank</th>
        <th>Class</th>
        <th>Probability</th>
      </tr>
      <! --===================================================================-->
        <! -- predictions is a dictionary passed from main.py prediction() method -->
          <! --===================================================================-->
            <tr>
              <td>Most likely:</td>
              <td>{{ predictions.class1 }}</td>
              <td>{{ predictions.prob1 }} %</td>
            </tr>
            <tr>
              <td>2nd most likely:</td>
              <td>{{ predictions.class2 }}</td>
              <td>{{ predictions.prob2 }} %</td>
            </tr>
            <tr>
              <td>3rd most likely:</td>
              <td>{{ predictions.class3 }}</td>
              <td>{{ predictions.prob3 }} %</td>
            </tr>
    </table>
    <a href="{{ url_for('main_page') }}"><button class="btn btn-outline-light btn-lg mt-4 mb-3 new-pred-button">
        New Prediction
      </button>
    </a>
    <br />
    <a href="{{url_for('howItWasDone')}}"><button class="btn btn-outline-light btn-sm mt-2 ml-4 mr-4 info-buttons">
        How It Was Done
      </button></a>
    <a href="{{url_for('aboutUs')}}"><button class="btn btn-outline-light btn-sm mt-2 ml-4 mr-4 info-buttons">
        About Us
      </button></a>
  </div>
</body>
<script>
  function hover(element) {
    element.setAttribute('src', '{{ image_path }}');
  }

  function unhover(element) {
    element.setAttribute('src', '{{ original_image_path }}');
  }
</script>

</html>
