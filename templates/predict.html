<!doctype html>
<html>

<head>
  <title>Your Prediction!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
  </head>

<body>
  <div id="predict_text">
    <img id="predict_image" src="{{ image_path }}">
    
    <p class="text-light">  </p>
    <table id="predict_table" class="table-bordered text-light">
      <tr>
        <th>Rank</th>
        <th>Class</th>
        <th>Probability</th>
      </tr>
      <! -- =================================================================== -->
      <! -- predictions is a dictionary passed from main.py prediction() method -->
      <! -- =================================================================== -->
      <tr>
        <td>Most likely:</td>
        <td>{{ predictions.class1 }}</td>
        <td>{{ predictions.prob1 }} %</td>
      </tr>
      <tr>
        <td>2nd most likely:</td>
        <td>{{ predictions.class2 }}</td>
        <td>{{ predictions.prob2 }} %</td>
      </tr>
      <tr>
        <td>3rd most likely:</td>
        <td>{{ predictions.class3 }}</td>
        <td>{{ predictions.prob3 }} %</td>
      </tr>
    </table>
    <a href="{{ url_for('main_page') }}"><button class="button mt-3">Try again?</button></a>
  </div>
</body>

</html>
